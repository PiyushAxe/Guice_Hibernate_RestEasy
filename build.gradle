// Apply the java-library plugin to add support for Java Library

apply plugin: 'eclipse-wtp'
apply plugin: 'eclipse'
apply plugin: 'war'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   
    
   
    	compile 'org.hibernate:hibernate-core:5.4.0.Final'
    	
    	compile 'org.postgresql:postgresql:42.2.5'
    
		compile	'com.google.inject:	guice:4.2.0'
	 	compile 'com.google.inject.extensions:guice-persist:4.2.2'
	
	 	compile 'javax.servlet:javax.servlet-api:3.1.0'
    	implementation 'org.jboss.resteasy:resteasy-jaxrs:3.6.2.Final'
    	runtime 'org.jboss.resteasy:resteasy-servlet-initializer:3.6.2.Final'
    	implementation 'org.jboss.resteasy:resteasy-jaxb-provider:3.6.2.Final'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

